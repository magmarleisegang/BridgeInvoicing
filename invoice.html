<html>
<head>
    <meta charset="utf-8">
    <title>Invoice</title>
    <style type="text/css">
        /* reset */

        * {
            border: 0;
            box-sizing: content-box;
            color: inherit;
            font-family: inherit;
            font-size: inherit;
            font-style: inherit;
            font-weight: inherit;
            line-height: inherit;
            list-style: none;
            margin: 0;
            padding: 0;
            text-decoration: none;
            vertical-align: top;
        }

        /* heading */
        h1 {
            font: bold 100% sans-serif;
            letter-spacing: 0.5em;
            text-align: center;
            text-transform: uppercase;
        }

        /* table */
        table {
            font-size: 75%;
            table-layout: fixed;
            width: 100%;
        }

        table {
            border-collapse: separate;
            border-spacing: 2px;
        }

        th, td {
            border-width: 1px;
            padding: 0.5em;
            position: relative;
            text-align: left;
        }

        th, td {
            border-radius: 0.25em;
            border-style: solid;
        }

        th {
            background: #EEE;
            border-color: #BBB;
        }

        td {
            border-color: #DDD;
        }

        /* page */

        html {
            font: 16px/1 'Open Sans', sans-serif;
            overflow: auto;
            padding: 0.5in;
        }

        html {
            background: #999;
            cursor: default;
        }

        body {
            box-sizing: border-box;
            height: 11in;
            margin: 0 auto;
            overflow: hidden;
            padding: 0.5in;
            width: 8.5in;
        }

        body {
            background: #FFF;
            border-radius: 1px;
            box-shadow: 0 0 1in -0.25in rgba(0, 0, 0, 0.5);
        }

        /* header */

        header {
            margin: 0 0 3em;
        }

            header h1 {
                background: #000;
                border-radius: 0 0 0.25em 0.25em;
                color: #FFF;
                margin: 0 0 0.2em;
                padding: 0.5em 0;
            }

            header .address {
                font-size: 75%;
                font-style: normal;
                line-height: 1.25;
                margin: 0 1em 1em 0;
            }

                header .address span {
                    margin: 0 0 0.25em;
					display: inline-block;
					width: 33%;
					text-align: center;
                }

            header span {
                margin: 0 0 1em 1em;
                max-height: 25%;
                max-width: 60%;
                position: relative;
            }

            header img {
                max-height: 100%;
                max-width: 100%;
            }

            }

            article address {
                float: left;
                font-size: 125%;
                font-weight: bold;
            }

        /* table meta & balance */

        table.meta, table.balance {
            float: right;
            width: 36%;
        }
		
		table.bank {
            float: left;
            width: 36%;
        }

            table.meta:after, table.balance:after {
                clear: both;
                content: "";
                display: table;
            }

            /* table meta */

            table.meta th {
                width: 40%;
            }

            table.meta td {
                width: 60%;
            }

        /* table items */

        table.inventory {
            clear: both;
            width: 100%;
        }

            table.inventory th {
                font-weight: bold;
                text-align: center;
            }

            table.inventory td:nth-child(1) {
                width: 26%;
            }

            table.inventory td:nth-child(2) {
                width: 38%;
            }

            table.inventory td:nth-child(3) {
                text-align: right;
                width: 12%;
            }

            table.inventory td:nth-child(4) {
                text-align: right;
                width: 12%;
            }

            table.inventory td:nth-child(5) {
                text-align: right;
                width: 12%;
            }

        /* table balance */

        table.balance th, table.balance td {
            width: 50%;
        }

        table.balance td {
            text-align: right;
        }

        /* aside */

        aside h1 {
            border: none;
            border-width: 0 0 1px;
            margin: 0 0 1em;
        }

        aside h1 {
            border-color: #999;
            border-bottom-style: solid;
        }

        /* javascript */
        @media print {
            * {
                -webkit-print-color-adjust: exact;
            }

            html {
                background: none;
                padding: 0;
            }

            body {
                box-shadow: none;
                margin: 0;
            }

            span:empty {
                display: none;
            }
        }

        @page {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
       <div class="logo"></div>
         <h1>Invoice</h1>
        <div class="address">
            <span>Bridget Hampton</span>
            <span>bridgethamp@yahoo.com</span>
            <span>082 887 7915</span>
        </div>
    </header>
    <article>
        <h1>Recipient</h1>
        <address>
            <p>@recipientName</p>
        </address>
        <table class="meta">
            <tr>
                <th><span>Invoice #</span></th>
                <td><span>@invoiceNr</span></td>
            </tr>
            <tr>
                <th><span>Date</span></th>
                <td><span>@invoiceDate</span></td>
            </tr>
            <tr>
                <th><span>Amount Due</span></th>
                <td><span id="prefix">R</span>&nbsp;<span>@amountDue</span></td>
            </tr>
        </table>
        <table class="inventory">
            <thead>
                <tr>
                    <th><span>Date</span></th>
                    <th><span>Student</span></th>
                    <th><span>Horse</span></th>
                    <th><span>Rate</span></th>
                </tr>
            </thead>
            <tbody>
                <items>
                    <td>@date</td>
                    <td>@student</td>
                    <td>@horse</td>
                    <td><span data-prefix>R</span><span>@rate</span></td>
                </items>
            </tbody>
        </table>
		<table class="bank">
			<tr>
				<th>Bank Details</th>
                <td>Standard Bank</td>
             </tr>
            <tr>
                <th>Branch Code</th>
                <td>057525</td>
            </tr>
            <tr>
                <th>Account No</th>
                <td>282675787</td>
            </tr>
        </table>
        <table class="balance">
            <tr>
                <th><span>Total</span></th>
                <td><span data-prefix>R</span><span>@amountDue</span></td>
            </tr>            
        </table>
    </article>
